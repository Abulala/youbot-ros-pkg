arm_controller:
  type: robot_mechanism_controllers/JointSplineTrajectoryController
  joints:
    - arm_joint_1
    - arm_joint_2
    - arm_joint_3
    - arm_joint_4
    - arm_joint_5
    
   
  gains:
    arm_joint_1:
      p: 15
      d: 0
    arm_joint_2:
      p: 10
      d: 2.0
    arm_joint_3: 
      p: 10
      d: 2.0
    arm_joint_4:
      p: 10
      d: 2.0
    arm_joint_5:
      p: 10
      d: 2.0
   
   
    

  arm_joint_trajectory_action_node:
    joints:
      - arm_joint_1
      - arm_joint_2
      - arm_joint_3
      - arm_joint_4
      - arm_joint_5
     
        
    constraints:
      goal_time: 0.6
      arm_joint_1:
        goal: 0.0
      arm_joint_2:
        goal: 0.0
      arm_joint_3:
        goal: 0.0
      arm_joint_4:
        goal: 0.0
      arm_joint_5:
        goal: 0.0
    

