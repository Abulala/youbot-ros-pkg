arm_controller:
  type: robot_mechanism_controllers/JointSplineTrajectoryController
  joints:
    - gripper_finger_joint_l
    - gripper_finger_joint_r
    
  gripper_finger_joint_l:
      p: 10.0
      d: 2.0
    gripper_finger_joint_r:
      p: 10.0
      d: 2.0

  arm_joint_trajectory_action_node:
    joints:
      - gripper_finger_joint_l
      - gripper_finger_joint_r

    constraints:
      goal_time: 0.6
      gripper_finger_joint_l:
        goal: 0.0
      gripper_finger_joint_r:
        goal: 0.0
    

